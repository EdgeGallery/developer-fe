zuul:
  routes:
    mec-developer: /mec-developer/**
  sensitive-headers:

# disable netflix eurkea since it's not used for service discovery
ribbon:
  eureka:
    enabled: false
  ReadTimeout: 60000
  ConnectTimeout: 60000

server:
  port: 8080
  ssl:
    key-store: classpath:sslClient.p12
    key-store-password: 123456
    key-store-type: PKCS12
  servlet:
    session:
      timeout: 1200
  session:
    cookie:
      name: DEVELOPERSESSIONID

spring:
  http:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

APPLICATION_ID: openMec
service_description:
  # name of the declaring microservice
  name: developer-fe
  version: 1.0.0
  environment: development
servicecomb:
  service:
    registry:
      address: http://service-center:30100
    rest:
      address: 0.0.0.0:8080
      servlet:
        urlPattern: /cse/*
  tracing:
    enabled: false
  uploads:
    directory: /developer-fe
    maxSize: 10M

auth_server: https://159.138.129.53:30067/auth-server
security:
  oauth2:
    sso:
      login-path: /login
    client:
      client-id: developer-fe
      client-secret: 123456
      user-authorization-uri: ${auth_server}/oauth/authorize
      access-token-uri: ${auth_server}/oauth/token
    resource:
      jwt:
        key-uri: ${auth_server}/oauth/token_key
